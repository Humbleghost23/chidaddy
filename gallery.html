      /* Hide gallery categories by default */

      /* Flower falling animation */
      .flower {
        position: fixed;
        top: -50px;
        z-index: 9999;
        pointer-events: none;
        width: 30px;
        height: 30px;
        background-image: url('https://i.imgur.com/JxBLYfS.png'); /* Flower icon */
        background-size: cover;
        animation: fall 5s linear infinite;
      }

      /* Keyframes for the flower falling effect */
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }

    <script>
      const tabs = document.querySelectorAll('.tab');
      const categories = document.querySelectorAll('.gallery__category');

      tabs.forEach(tab => {
                tab.addEventListener('click', function() {
          // Remove active class from all tabs
          tabs.forEach(t => t.classList.remove('active'));
          // Add active class to the clicked tab
          this.classList.add('active');

          // Hide all categories
          categories.forEach(category => category.classList.remove('active'));
          // Show the selected category
          document.getElementById(this.getAttribute('data-category')).classList.add('active');

          // Trigger flower falling effect
          createFallingFlowers();

          // Stop the flower falling effect after 5 seconds
          setTimeout(removeFallingFlowers, 5000);
        });
      });

      // Function to create falling flowers
      function createFallingFlowers() {
        for (let i = 0; i < 30; i++) {
          const flower = document.createElement('div');
          flower.classList.add('flower');
          flower.style.left = `${Math.random() * 100}vw`;
          flower.style.animationDuration = `${Math.random() * 3 + 2}s`;
          document.body.appendChild(flower);
        }
      }

      // Function to remove all falling flowers
      function removeFallingFlowers() {
        const flowers = document.querySelectorAll('.flower');
        flowers.forEach(flower => flower.remove());
      }
    </script>
